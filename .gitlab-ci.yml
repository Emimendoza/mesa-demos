variables:
  FDO_UPSTREAM_REPO: mesa/demos

include:
  - project: 'freedesktop/ci-templates'
    ref: 3f37cc0e461f5b0c815409bf6f55759f26a74e9c
    file: '/templates/debian.yml'

stages:
  - container
  - build


# When & how to run the CI
.ci-run-policy:
  retry:
    max: 2
    when:
      - runner_system_failure
  # Cancel CI run if a newer commit is pushed to the same branch
  interruptible: true


# CONTAINERS

# Debian 10 based x86 build image
x86_build:
  stage: container
  extends:
    - .fdo.container-build@debian
    - .ci-run-policy
  variables:
    FDO_DISTRIBUTION_VERSION: buster-slim
    FDO_REPO_SUFFIX: "debian/$CI_JOB_NAME"
    # No need to pull the whole repo to build the container image
    GIT_STRATEGY: none
    # /!\ Bump the TAG when modifying the DEBS
    FDO_DISTRIBUTION_TAG: &x86_build "2021-03-23"
    FDO_DISTRIBUTION_PACKAGES: >-
      build-essential
      autoconf
      automake
      libtool
      make
      pkg-config
      cmake
      ninja-build
      mingw-w64

      freeglut3-dev
      libdrm-dev
      libegl1-mesa-dev
      libgbm-dev
      libgl1-mesa-dev
      libgles2-mesa-dev
      libudev-dev
      libwayland-dev
      libx11-dev
      libxcb1-dev

.use-x86_build:
  variables:
    TAG: *x86_build
  image: "$CI_REGISTRY_IMAGE/debian/x86_build:$TAG"
  needs:
    - x86_build


# BUILD

.build:
  stage: build
  extends:
    - .ci-run-policy
  variables:
    GIT_DEPTH: 10

.cmake-build:
  extends:
    - .build
  script:
    - cmake -S . -B _build
      -DCMAKE_INSTALL_PREFIX=$PWD/install
      -DCMAKE_BUILD_TYPE=Debug
      -G Ninja
    - ninja -C _build -j4
    - ninja -C _build install

.autotools-build:
  extends:
    - .build
  script:
    - ./autogen.sh
    - make -j4
    - make check
    - DESTDIR=$PWD/install make install

cmake:
  extends:
    - .use-x86_build
    - .cmake-build

cmake-mingw:
  extends:
    - .use-x86_build
    - .build
  script:
    - .gitlab-ci/build-mingw.sh

autotools:
  extends:
    - .use-x86_build
    - .autotools-build
